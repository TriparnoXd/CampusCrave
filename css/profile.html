<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Crave - Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light-emphasis text-dark">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-navbar">
    <div class="container-fluid">
      <a class="navbar-brand text-dark" href="home.html">Campus Crave</a>
      <div class="d-flex">
        <a href="profile.html" class="profile-icon d-flex align-items-center">
          <i class="fas fa-user"></i> <!-- Profile icon -->
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 text-center">
        <!-- Avatar Section -->
        <div class="mb-4">
          <img src="assets/profile-avatar.png" alt="Profile Avatar" class="img-fluid rounded-circle profile-avatar">
          <input type="file" id="avatarInput" class="form-control mt-3" accept="image/*">
          <button class="btn btn-primary mt-2">Update Avatar</button>
        </div>
        <!-- Change Name Section -->
        <div class="mb-4">
          <h2>Change Name</h2>
          <form id="changeNameForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="nameInput" placeholder="Enter new name" required>
            </div>
            <button type="submit" class="btn btn-success">Update Name</button>
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <!-- Additional Details Section -->
        <div class="mb-4">
          <h2>Additional Details</h2>
          <form id="additionalDetailsForm">
            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea class="form-control" id="bio" rows="4" placeholder="Enter additional details"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Details</button>
          </form>
        </div>
        <!-- Transaction History Section -->
        <div class="mb-4">
          <h2>Transaction History</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sample data, replace with dynamic content -->
              <tr>
                <td>001</td>
                <td>2024-08-30</td>
                <td>$15.00</td>
                <td>Completed</td>
              </tr>
              <tr>
                <td>002</td>
                <td>2024-08-25</td>
                <td>$20.00</td>
                <td>Pending</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
